<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/rodape.css">
    <title>Home | AluraGeek</title>
</head>
<body>
    <header class="cabecalho container">
        <div class="cabecalho__logo-e-pesquisa">
            <div class="cabecalho__logo">
                <img src="img/vector.svg" alt="controle de videogame" class="cabecalho__controle">
                <p class="cabecalho__alura">Alura<span class="cabecalho__geek">Geek</span></p>
            </div>
            <div class="cabecalho__pesquisa">
                <input type="text" class="cabecalho__entrada" placeholder="O que deseja encontrar?" required>
                <button class="cabecalho__pesquisar">
                    <img src="img/lupa.svg" alt="lupa" class="cabecalho__lupa">
                </button>
            </div>
        </div>
        <a href="#" class="cabecalho__login">Login</a>
    </header>
    <footer class="rodape">
        <p class="rodape__autoria">Desenvolvido por Bruno de Castro<br>2022</p>
    </footer>
</body>
</html>
